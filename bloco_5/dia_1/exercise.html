<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      function futureMe() {
        document.getElementsByTagName('p')[0].innerHTML = 'me vejo formado e trabalhando';
        document.getElementsByTagName('p')[1].innerHTML = 'bem sucedido';
        document.getElementsByTagName('p')[2].innerHTML = 'morando no exterior';
      }
      futureMe();

      function changeColorGreen() {
        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
      }
      changeColorGreen();

      function changeColorWhite() {
        document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
      }
      changeColorWhite();

      function javascript() {
        document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaScript';
      }
      javascript();

      function upperCase() {
        document.getElementsByTagName('p')[0].innerHTML = document.getElementsByTagName('p')[0].innerHTML.toUpperCase()
        document.getElementsByTagName('p')[1].innerHTML = document.getElementsByTagName('p')[1].innerHTML.toUpperCase()
        document.getElementsByTagName('p')[2].innerHTML = document.getElementsByTagName('p')[2].innerHTML.toUpperCase()
      }
      upperCase();

      function final() {
        console.log(document.getElementsByTagName('p')[0].innerHTML);
        console.log(document.getElementsByTagName('p')[1].innerHTML);
        console.log(document.getElementsByTagName('p')[2].innerHTML);
      }
      final();
    </script>
  </body>
</html>
