<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario bloco 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="get">

    <fieldset>
      <div class="organizacao">
        <label for="nome">Nome: <input type="text" name="cadastro" id="nome" maxlength="40" required></label>
        <br>
        <label for="email">Email: <input type="text" name="cadastro" id="email" maxlength="50" required></label>
        <br>
        <label for="cpf">CPF: <input type="text" name="cadastro" id="cpf" maxlength="11" required></label>
        <br>
        <label for="endereco">Endereço: <input type="text" name="cadastro" id="endereco" maxlength="200" required></label>
        <br>
        <label for="cidade">Cidade: <input type="text" name="cadastro" id="cidade" maxlength="28" required></label>
        <br>
        <label for="estado">Estado: <select name="cadastro" id="estados" required>
        </select></label>
        <br>
        <label for="casa"><input type="radio" name="cadastro" id="casa">Casa</label>
        <label for="apartamento"><input type="radio" name="cadastro" id="apartamento">Apartamento</label>
      </div>
    </fieldset>

    <fieldset>
      <div class="organizacao">
        <label for="resumo">Resumo do currículo: <textarea name="emprego" id="resumo" cols="30" rows="1" maxlength="1000" required></textarea></label>
        <br>
        <label for="cargo">Cargo: <input type="text" name="emprego" id="cargo" maxlength="40" required></label>
        <br>
        <label for="descricao">Descrição do cargo: <input type="text" name="emprego" id="descricao" maxlength="500" required></label>
        <br>
        <label for="data">Data de inicio: <input type="date" name="emprego" id="data" required></label>
      </div>
    </fieldset>

    <button type="submit" id="enviar">Enviar</button>
    
  </form>
  
  <button id="limpar">Limpar os campos</button>

  <script src="script.js"></script>

</body>
</html>
